<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card-component-main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Rubik&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card-component">
    <div id="image-container" style="position: relative;">
      <div id="image-screen"></div>
      <img id="eye" src="./images/icon-view.svg" alt="eye-view." >
      <img id="image-equilibrium" src="./images/image-equilibrium.jpg" alt="a picture of a crystal cube." >
    </div>
    <div id="card-component-details">
      <div id="equilibrium">
        <h2 id="eq">Equilibrium #</h2><span id="hash">3429</span>
      </div>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="card-component-mint-details">
        <div id="card-component-mint-price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" > <span>0.041 ETH</span>
        </div>
        <div id="card-component-mint-time">
          <img src="./images/icon-clock.svg" alt="clock icon"> <span>3 days left</span>
        </div>
      </div>
    </div>
    <hr>
    <div id="profile">
      <div id="image">
        <img src="./images/image-avatar.png" alt="Profile picture.">
      </div>
      <div id="profile-name">
        <span id="creation">Creation of</span>
        <span id="name">Jules Wyvern</span>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
